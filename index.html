<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rock, paper, scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="splash">
      <header>
        <h1>Welcome to Rock, Paper, Scissors!</h1>
        <p>
          Click on the icons below to play. The score is displayed at the
          bottom. Good luck!
        </p>
      </header>
      <div class="container">
        <div id="buttons">
          <!-- <button id="button-test">Test</button> -->
          <a id="button-rock" class="btn btn-rock" aria-label="rock button">
            <i class="fas fa-hand-back-fist"></i>
          </a>
          <a id="button-paper" class="btn btn-paper" aria-label="paper button">
            <i class="fas fa-hand"></i>
          </a>
          <a
            id="button-scissors"
            class="btn btn-scissors"
            aria-label="scissors button"
          >
            <i class="fas fa-hand-scissors"></i>
          </a>
        </div>
        <div id="messages"></div>
        <div id="scoreboard"></div>
      </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
